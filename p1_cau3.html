<!DOCTYPE html>
<html lang="en">
<head>

<body>

      padding: 30px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 12px;
    }

    thead {
      background-color: #2b909b;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #e8ef5b;
    }

    tbody tr:hover {
      background-color: #dff9fb;
      cursor: pointer;
    }
  </style>
</head>

</html>
